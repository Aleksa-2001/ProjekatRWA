<div class="container mt-3">
    <h1>Profil</h1>
    <div *ngIf="user$ | async as user">
        <p class="m-0">{{user.firstName}} {{user.lastName}} ({{user.username}})</p>
        <p class="m-0">Email: {{user.email}}</p>
    </div>
    <div *ngIf="!(user$ | async)">
        <p class="m-0">Korisnik nije ucitan!</p>
    </div>
</div>
