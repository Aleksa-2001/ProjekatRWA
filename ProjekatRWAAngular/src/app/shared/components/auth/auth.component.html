<div class="container position-relative my-3 wrap">
    <div class="container window">
        <form class="d-flex flex-column mx-auto p-3 border border-secondary border-3 rounded-3 form-window" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center">Prijavi se</h1>
            <div class="mb-2">
                <label for="inputUsername">Korisničko ime*</label>
                <input id="inputUsername" class="form-control border border-secondary" type="text" formControlName="username" placeholder="Korisničko ime" maxlength="50" />
                <small class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                    *Korisničko ime je obavezno polje
                </small>
            </div>
            <div class="mb-2">
                <label for="inputPassword">Lozinka*</label>
                <input id="inputPassword" class="form-control border border-secondary" type="password" formControlName="password" placeholder="Lozinka" maxlength="100" />
                <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                    *Lozinka je obavezno polje
                </small>
            </div>
            <button [disabled]="!this.loginForm.valid" class="btn btn-primary mx-auto my-2" type="submit">Prijavi se</button>
            <div *ngIf="error$ | async as error" class="text-danger text-center">
                <p class="mb-2" *ngIf="error.includes('401') || error.includes('404')">Pogrešno korisničko ime i/ili lozinka</p>
                <p class="mb-2" *ngIf="error.includes('500')">Serverska greška</p>
                <p class="mb-2" *ngIf="error.includes('API')">Nije uspelo povezivanje sa serverom</p>
            </div>
            <p class="text-center mb-0">Nemate nalog? Kreirajte svoj nalog <a class="text-primary" [routerLink]="['/register']" routerLinkActive="router-link-active" >ovde</a></p>
        </form>
    </div>
</div>
