<div *ngIf="!selectMode" class="row border overflow-hidden" [ngClass]="{ 'row-gap-2': displayMode === 2 }" [routerLink]="['/proizvod', proizvod.id]">
    <div class="p-0" [ngClass]="{ 'image col-3 col-md-2 col-xl-1 align-content-center': displayMode === 1, 'col-12': displayMode === 2 }">
        <img *ngIf="proizvod.slika" class="w-100" [ngClass]="{ 'border-bottom': displayMode === 2 }" [src]="'http://localhost:3000/' + proizvod.slika" alt={{proizvod.slika}} />
        <img *ngIf="!proizvod.slika" class="w-100" [ngClass]="{ 'border-bottom': displayMode === 2 }" src="images/image-default.png"/>
    </div>
    <div class="px-2" [ngClass]="{ 'info-list col align-content-center px-md-3 py-2 border-start': displayMode === 1, 'info-grid col-12 pb-2': displayMode === 2 }">
        <div class="d-flex flex-column" [ngClass]="{ 'flex-md-row align-items-md-center': displayMode === 1 }">
            <div>
                <h5 class="m-0">{{proizvod.naziv}}</h5>
                <h5 class="m-0" [ngClass]="{ 'd-md-none': displayMode === 1 }">{{proizvod.cena}} RSD</h5>
                <app-stars [ocena]="prosek" [brojRecenzija]="brojRecenzija" [small]="true" [prikaziBrojeve]="true"></app-stars>
            </div>
            <div class="flex-grow-1"></div>
            <div class="d-flex column-gap-2 align-items-center mt-1" [ngClass]="{ 'mt-md-0': displayMode === 1 }">
                <h5 class="m-0 d-none" [ngClass]="{ 'd-md-block text-end': displayMode === 1 }">{{proizvod.cena}} RSD</h5>
                <button (click)="addToCart(proizvod); $event.stopPropagation()" class="btn btn-sm btn-primary flex-grow-1"><i class="bi bi-cart"></i><span class="ms-1" [ngClass]="{ 'd-md-none': displayMode === 1 }">Dodaj u korpu</span></button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="selectMode" class="row border overflow-hidden" [ngClass]="{ 'row-gap-2': displayMode === 2 }" (click)="updateRacunar(proizvod.type)">

        <img *ngIf="!proizvod.slika" class="w-100" [ngClass]="{ 'border-bottom': displayMode === 2 }" src="images/image-default.png"/>
    </div>
    <div class="px-2" [ngClass]="{ 'info-list col align-content-center px-md-3 py-2 border-start': displayMode === 1, 'info-grid col-12 pb-2': displayMode === 2 }">
        <div class="d-flex flex-column" [ngClass]="{ 'flex-md-row align-items-md-center': displayMode === 1 }">
            <div>
                <h5 class="m-0">{{proizvod.naziv}}</h5>
                <h5 class="m-0" [ngClass]="{ 'd-md-none': displayMode === 1 }">{{proizvod.cena}} RSD</h5>
                <app-stars [ocena]="prosek" [brojRecenzija]="brojRecenzija" [small]="true" [prikaziBrojeve]="true"></app-stars>
            </div>
            <div class="flex-grow-1"></div>
            <h5 class="m-0 d-none" [ngClass]="{ 'd-md-block text-end': displayMode === 1 }">{{proizvod.cena}} RSD</h5>
        </div>
    </div>
</div>
