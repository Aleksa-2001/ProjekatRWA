<a [routerLink]="['/ng/prodavnica', prodavnica?.id]">
    <div class="item text-black d-flex flex-column">
        <img src={{prodavnica?.slika}} alt={{prodavnica?.slika}} />
        <div class="d-flex flex-column">
            <h3 class="m-0">{{prodavnica?.naziv}}</h3>
            <h6 class="m-0">Adresa: {{prodavnica?.adresa}}</h6>
        </div>
    </div>
</a>
