<div *ngIf="prodavnica$ | async as prodavnica">
    <header class="masthead" [ngStyle]="{ 'background': setBackground(prodavnica) }">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <div class="podaci p-2 text-center shadow-1-strong text-white">
                        <h1>{{prodavnica.naziv}}</h1>
                        <!-- <app-search></app-search> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container my-3">
        <div *ngIf="isAdmin$ | async" class="mb-3">
            <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#modalDialog">Izmeni prodavnicu</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDialog">Obri≈°i prodavnicu</button>
        </div>

        <h3>Opis prodavnice</h3>
        <p>{{prodavnica.opis ? prodavnica.opis : "Nema unetog opisa"}}</p>

        <hr>

        <h1>Proizvodi</h1>
        <div *ngIf="isAdmin$ | async" class="mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDialog">Dodaj proizvod</button>
        </div>
        <app-proizvodi></app-proizvodi>
    </div>

    <!-- <app-dialog *ngIf="isAdmin$ | async" [text]="'Izmeni prodavnicu'"></app-dialog> -->
    <app-dialog *ngIf="isAdmin$ | async" [text]="'Dodaj proizvod'"></app-dialog>
</div>

<div *ngIf="!(prodavnica$ | async)">
    <app-not-found></app-not-found>
</div>
