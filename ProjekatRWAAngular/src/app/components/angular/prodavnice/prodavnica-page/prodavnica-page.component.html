<div *ngIf="prodavnica$ | async as prodavnica">
    <header class="masthead" [ngStyle]="{
        'background': loadBackground(prodavnica),
        'background-size': 'cover',
        'background-repeat': 'no-repeat',
        'background-position': 'center',
        'margin-top': '-56px',
        'height': '50vh'
    }">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <div class="podaci p-2 text-center shadow-1-strong text-white">
                        <h1>{{prodavnica.naziv}}</h1>
                        <!-- <app-search></app-search> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <h1>Proizvodi</h1>
        <app-proizvodi></app-proizvodi>
    </div>
</div>

<div *ngIf="!(prodavnica$ | async)">
    <app-not-found></app-not-found>
</div>
