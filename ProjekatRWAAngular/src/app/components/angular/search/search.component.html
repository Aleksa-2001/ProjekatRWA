<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="d-flex flex-row column-gap-3">
    <input [(ngModel)]="query" id="inputSearch" class="form-control form-control-lg border-secondary" type="search" maxlength="100" formControlName="inputSearch" placeholder="Pretraga"/>
    <button [disabled]="!this.searchForm.valid || isEmptyOrWhiteSpace(query)" class="btn btn-lg btn-primary" type="submit"><i class="bi bi-search"></i></button>
</form>
