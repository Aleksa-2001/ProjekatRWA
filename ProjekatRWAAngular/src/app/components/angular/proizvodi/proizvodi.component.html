<div class="d-flex justify-content-between align-items-center mb-2">
    <h2 class="m-0">Proizvodi</h2>
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" (click)="onDisplayModeChange(1)" name="radioDisplayMode" id="radioDisplayMode1" [checked]="displayMode === 1">
        <label class="btn btn-outline-primary" for="radioDisplayMode1"><i class="bi bi-list"></i></label>
        <input type="radio" class="btn-check" (click)="onDisplayModeChange(2)" name="radioDisplayMode" id="radioDisplayMode2" [checked]="displayMode === 2">
        <label class="btn btn-outline-primary" for="radioDisplayMode2"><i class="bi bi-grid-fill"></i></label>
    </div>
</div>
<div *ngIf="selectedProizvodi$ | async as proizvodi" class="row row-gap-3">
    <div class="col-12" [ngClass]="{ 'col-sm-6 col-md-4 col-lg-3 col-xxl-2': displayMode === 2 }" *ngFor="let proizvod of proizvodi">
        <app-proizvod-item class="menu-item" [proizvod]="proizvod" [displayMode]="displayMode"></app-proizvod-item>
    </div>
    <p *ngIf="proizvodi.length === 0"><i>Nema unetih proizvoda</i></p>
</div>
