<div *ngIf="komponenta$ | async as komponenta">
    <h4 class="m-0">Tip komponente: {{komponenta.type}}</h4>
    <div [ngSwitch]="komponenta.type">
        <app-cpu *ngSwitchCase="'CPU'" [komponenta]="komponenta"></app-cpu>
        <app-gpu *ngSwitchCase="'GPU'" [komponenta]="komponenta"></app-gpu>
        <app-ram *ngSwitchCase="'RAM'" [komponenta]="komponenta"></app-ram>
    </div>
</div>
