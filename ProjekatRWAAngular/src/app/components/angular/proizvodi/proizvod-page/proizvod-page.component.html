<div *ngIf="proizvod$ | async as proizvod" class="container mt-3">
    <a [routerLink]="['/ng/prodavnica', proizvod.prodavnica.id]" routerLinkActive="router-link-active">{{proizvod.prodavnica.naziv}}</a>
    <h1>{{proizvod.proizvodjac}} {{proizvod.naziv}}</h1>
    <img class="mb-2" src={{proizvod.slika}} alt={{proizvod.slika}}/>
    <h3 class="m-0">Cena: {{proizvod.cena}}RSD</h3>
</div>

<div *ngIf="!(proizvod$ | async)">
    <app-not-found></app-not-found>
</div>
