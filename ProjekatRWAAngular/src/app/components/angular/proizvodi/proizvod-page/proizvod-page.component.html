<div *ngIf="proizvod$ | async as proizvod" class="container my-3">
    <h1>Proizvod</h1>
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Dijalog
    </button>
    <div class="row mb-3">
        <img class="col-12 col-md-6 col-xl-5" src={{proizvod.slika}} alt={{proizvod.slika}}/>
        <div class="col-12 col-md-6 col-xl-7">
            <h2>{{proizvod.proizvodjac}} {{proizvod.naziv}}</h2>
            <h3 class="m-0">
                Tip proizvoda:
                <span [ngSwitch]="proizvod.tip">
                    <span *ngSwitchCase="1">Računar</span>
                    <span *ngSwitchCase="2">Računarska komponenta</span>
                    <span *ngSwitchDefault>Tip proizvoda nije pronadjen!</span>
                </span>
            </h3>
            <div [ngSwitch]="proizvod.tip">
                <div *ngSwitchCase="1">
                    Računar
                </div>
                <div *ngSwitchCase="2">
                    <app-komponenta-page></app-komponenta-page>
                </div>
            </div>
            <hr>
            <h2 class="m-0">Cena: {{proizvod.cena}}RSD</h2>
        </div>
    </div>

    <h3>Opis proizvoda</h3>
    <p>{{proizvod.opis ? proizvod.opis : "Nema unetog opisa"}}</p>

    <a class="text-primary" [routerLink]="['/ng/prodavnica', proizvod.prodavnica.id]" routerLinkActive="router-link-active">{{proizvod.prodavnica.naziv}}</a>
</div>

<div *ngIf="!(proizvod$ | async)">
    <app-not-found></app-not-found>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dijalog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Test dijalog
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
