<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center shadow-1-strong text-white">
                <h1 class="mb-3">Angular</h1>
                <app-search class="search mx-auto"></app-search>
            </div>
        </div>
    </div>
</header>

<div class="container my-3">
    <h1>Prodavnice</h1>

    </div>
    <app-prodavnice></app-prodavnice>
</div>

<app-dialog *ngIf="isAdmin$ | async" [text]="'Dodaj prodavnicu'"></app-dialog>
