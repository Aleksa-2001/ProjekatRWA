<div class="modal fade" [id]="modalID" tabindex="-1" aria-labelledby="confirmModalDialogLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-secondary border-3 rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalDialogLabel">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <p class="m-0">Da li ste sigurni?</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">NE</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onDelete()">DA</button>
            </div>
        </div>
    </div>
</div>
