<div class="modal fade" id="proizvodModalDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="proizvodModalDialogLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" [ngClass]="{ 'modal-lg': tip > 1 }">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-content border-secondary border-3 rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="proizvodModalDialogLabel">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                
            <div class="modal-body row">
                <div class="col-12" [ngClass]="{ 'col-lg-6': tip > 1 }">
                    <div class="mb-2">
                        <label for="inputTip">Tip proizvoda*</label>
                        <select (change)="onChangeTip()" id="inputTip" class="form-select border-secondary" formControlName="tip" aria-label="Izaberite tip proizvoda...">
                            <option value="" selected>Izaberite tip proizvoda...</option>
                            <option value="1">Računar</option>
                            <option value="2">Računarska komponenta</option>
                        </select>
                        <small class="text-danger" *ngIf="form.controls['tip'].dirty && form.hasError('required', 'tipProizvoda')">
                            *Tip je obavezno polje
                        </small>
                    </div>

                    <div class="mb-2">
                        <label for="inputProizvodjac">Proizvodjač*</label>
                        <input id="inputProizvodjac" class="form-control border-secondary" type="text" formControlName="proizvodjac" placeholder="Proizvodjač" />
                        <small class="text-danger" *ngIf="form.controls['proizvodjac'].dirty && form.hasError('required', 'proizvodjac')">
                            *Proizvodjač je obavezno polje
                        </small>
                    </div>

                    <div class="mb-2">
                        <label for="inputNaziv">Naziv proizvoda*</label>
                        <input id="inputNaziv" class="form-control border-secondary" type="text" formControlName="naziv" placeholder="Naziv proizvoda" />
                        <small class="text-danger" *ngIf="form.controls['naziv'].dirty && form.hasError('required', 'naziv')">
                            *Naziv proizvoda je obavezno polje
                        </small>
                    </div>

                    <div class="mb-2">
                        <label for="inputCena">Cena (u RSD)*</label>
                        <input id="inputCena" class="form-control border-secondary" type="number" formControlName="cena" min="0" placeholder="Cena" />
                        <small class="text-danger" *ngIf="form.controls['cena'].dirty && form.hasError('required', 'cena')">
                            *Cena je obavezno polje
                        </small>
                    </div>

                    <div class="mb-2">
                        <label for="inputOpis">Opis</label>
                        <textarea id="inputOpis" class="form-control border-secondary" rows="3" maxlength="1000" formControlName="opis" placeholder="Opis"></textarea>
                    </div>
                </div>

                <div [hidden]="tip !== 2" class="col-12 col-lg-6">
                    <div class="mb-2">
                        <label for="inputTipKomponente">Tip računarske komponente</label>
                        <select (change)="onChangeTipKomponente()" id="inputTipKomponente" class="form-select border-secondary" formControlName="tipKomponente" aria-label="Izaberite tip računarske komponente...">
                            <option value="" selected>Izaberite tip računarske komponente...</option>
                            <option value="CPU">Procesor</option>
                            <option value="GPU">Grafička karta</option>
                        </select>
                        <!-- <small class="text-danger" *ngIf="form.controls['tipKomponente'].dirty && form.hasError('required', 'tip')">
                            *Tip je obavezno polje
                        </small> -->
                    </div>

                    <div [hidden]="tipKomponente !== 'CPU'" class="mb-2">
                        <div class="mb-2">
                            <label for="inputCPUSocket">Socket</label>
                            <input id="inputCPUSocket" class="form-control border-secondary" type="text" formControlName="socket" placeholder="Socket" />
                        </div>

                        <div class="mb-2">
                            <label for="inputCPUFrekvencija">Frekvencija (u GHz)</label>
                            <input id="inputCPUFrekvencija" class="form-control border-secondary" type="number" formControlName="frekvencija" min="0" placeholder="Frekvencija (u GHz)" />
                        </div>
                    </div>
                    
                    <div [hidden]="tipKomponente !== 'GPU'" class="mb-2">
                        <div class="mb-2">
                            <label for="inputGPUFrekvencija">Frekvencija (u MHz)</label>
                            <input id="inputGPUFrekvencija" class="form-control border-secondary" type="number" formControlName="frekvencija" min="0" placeholder="Frekvencija (u MHz)" />
                        </div>
    
                        <div class="mb-2">
                            <label for="inputGPUVRAM">VRAM</label>
                            <input id="inputGPUVRAM" class="form-control border-secondary" type="number" formControlName="VRAM" min="0" placeholder="VRAM" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Otkaži</button>
                <button [disabled]="!this.form.valid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">{{title === 'Izmeni proizvod' ? 'Izmeni' : 'Dodaj'}}</button>
            </div>
        </form>
    </div>
</div>
