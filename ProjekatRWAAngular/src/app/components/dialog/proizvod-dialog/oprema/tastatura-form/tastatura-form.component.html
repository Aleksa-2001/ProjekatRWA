<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputTipTastature">Tip tastature*</label>
        <input id="inputTipTastature" class="form-control border-secondary" type="text" formControlName="tipTastature" placeholder="Tip tastature" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['tipTastature'].dirty && formGroup.hasError('required', 'tipTastature')">
            *Tip tastature je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputTipTastera">Tip tastera*</label>
        <input id="inputTipTastera" class="form-control border-secondary" type="text" formControlName="tipTastera" placeholder="Tip tastera" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['tipTastera'].dirty && formGroup.hasError('required', 'tipTastera')">
            *Tip tastera je obavezno polje
        </small>
    </div>

    <div>
        <label for="inputPozadinskoOsvetljenje">Pozadinsko osvetljenje</label>
        <div>
            <input id="inputPozadinskoOsvetljenje" class="btn-check" type="checkbox" formControlName="pozadinskoOsvetljenje" placeholder="Pozadinsko osvetljenje" />
            <label for="inputPozadinskoOsvetljenje" class="btn btn-outline-primary">{{formGroup.controls['pozadinskoOsvetljenje'].value ? 'DA' : 'NE'}}</label>
        </div>
    </div>
</div>
