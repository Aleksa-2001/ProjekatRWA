<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputTipMisa">Tip miša*</label>
        <input id="inputTipMisa" class="form-control border-secondary" type="text" formControlName="tipMisa" placeholder="Tip miša" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['tipMisa'].dirty && formGroup.hasError('required', 'tipMisa')">
            *Tip miša je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputSenzor">Senzor*</label>
        <input id="inputSenzor" class="form-control border-secondary" type="text" formControlName="senzor" placeholder="Senzor" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['senzor'].dirty && formGroup.hasError('required', 'senzor')">
            *Senzor je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputDPI">DPI*</label>
        <input id="inputDPI" class="form-control border-secondary" type="number" formControlName="DPI" min="0" max="32000" placeholder="DPI" />
        <small class="text-danger" *ngIf="formGroup.controls['DPI'].dirty && formGroup.hasError('required', 'DPI')">
            *DPI je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputPromenljivDPI">Promenljiv DPI</label>
        <div>
            <input id="inputPromenljivDPI" class="btn-check" type="checkbox" formControlName="promenljivDPI" placeholder="Promenljiv DPI" />
            <label for="inputPromenljivDPI" class="btn btn-outline-primary">{{formGroup.controls['promenljivDPI'].value ? 'DA' : 'NE'}}</label>
        </div>
    </div>

    <div>
        <label for="inputPozadinskoOsvetljenje">Pozadinsko osvetljenje</label>
        <div>
            <input id="inputPozadinskoOsvetljenje" class="btn-check" type="checkbox" formControlName="pozadinskoOsvetljenje" placeholder="Pozadinsko osvetljenje" />
            <label for="inputPozadinskoOsvetljenje" class="btn btn-outline-primary">{{formGroup.controls['pozadinskoOsvetljenje'].value ? 'DA' : 'NE'}}</label>
        </div>
    </div>
</div>
