<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputTipPanela">Tip panela*</label>
        <input id="inputTipPanela" class="form-control border-secondary" type="text" formControlName="tipPanela" placeholder="Tip panela" maxlength="10"/>
        <small class="text-danger" *ngIf="formGroup.controls['tipPanela'].dirty && formGroup.hasError('required', 'tipPanela')">
            *Tip panela je obavezno polje
        </small>
    </div>

    <div class="mb-2 row row-gap-2">
        <div class="col-12 col-sm-6">
            <label for="inputRezolucijaSirina">Rezolucija (širina)*</label>
            <input id="inputRezolucijaSirina" class="form-control border-secondary" type="number" formControlName="rezolucijaSirina" min="640" max="5120" placeholder="Širina" />
            <small class="text-danger" *ngIf="formGroup.controls['rezolucijaSirina'].dirty && formGroup.hasError('required', 'rezolucijaSirina')">
                *Širina je obavezno polje
            </small>
        </div>
        <div class="col-12 col-sm-6">
            <label for="inputRezolucijaVisina">Rezolucija (visina)*</label>
            <input id="inputRezolucijaVisina" class="form-control border-secondary" type="number" formControlName="rezolucijaVisina" min="480" max="2560" placeholder="Visina" />
            <small class="text-danger" *ngIf="formGroup.controls['rezolucijaVisina'].dirty && formGroup.hasError('required', 'rezolucijaVisina')">
                *Visina je obavezno polje
            </small>
        </div>
    </div>
    
    <div class="mb-2">
        <label for="inputRefreshRate">Osvežavanje (u Hz)*</label>
        <input id="inputRefreshRate" class="form-control border-secondary" type="number" formControlName="refreshRate" min="0" max="720" placeholder="Osvežavanje (u Hz)" />
        <small class="text-danger" *ngIf="formGroup.controls['refreshRate'].dirty && formGroup.hasError('required', 'refreshRate')">
            *Osvežavanje je obavezno polje
        </small>
    </div>
    
    <div class="mb-2">
        <label for="inputDijagonala">Dijagonala (u in)*</label>
        <input id="inputDijagonala" class="form-control border-secondary" type="number" formControlName="dijagonala" min="0" max="100" placeholder="Dijagonala (u in)" />
        <small class="text-danger" *ngIf="formGroup.controls['dijagonala'].dirty && formGroup.hasError('required', 'dijagonala')">
            *Dijagonala je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputBrojHDMIKonektora">Broj HDMI konentora</label>
        <input id="inputBrojHDMIKonektora" class="form-control border-secondary" type="number" formControlName="brojHDMIKonektora" min="0" max="8" placeholder="Broj HDMI konentora" />
    </div>

    <div>
        <label for="inputBrojDisplayPortKonektora">Broj DisplayPort konektora</label>
        <input id="inputBrojDisplayPortKonektora" class="form-control border-secondary" type="number" formControlName="brojDisplayPortKonektora" min="0" max="8" placeholder="Broj DisplayPort konektora" />
    </div>
</div>
