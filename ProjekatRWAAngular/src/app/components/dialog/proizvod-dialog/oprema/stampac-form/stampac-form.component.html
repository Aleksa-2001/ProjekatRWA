<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputTipStampaca">Tip štampača*</label>
        <input id="inputTipStampaca" class="form-control border-secondary" type="text" formControlName="tipStampaca" placeholder="Tip štampača" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['tipStampaca'].dirty && formGroup.hasError('required', 'tipStampaca')">
            *Tip štampača je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputBojaStampe">Boja štampe*</label>
        <input id="inputBojaStampe" class="form-control border-secondary" type="text" formControlName="bojaStampe" placeholder="Boja štampe" maxlength="20"/>
        <small class="text-danger" *ngIf="formGroup.controls['bojaStampe'].dirty && formGroup.hasError('required', 'bojaStampe')">
            *Boja štampe je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputFormat">Format*</label>
        <input id="inputFormat" class="form-control border-secondary" type="text" formControlName="format" placeholder="Format" maxlength="10"/>
        <small class="text-danger" *ngIf="formGroup.controls['format'].dirty && formGroup.hasError('required', 'format')">
            *Format je obavezno polje
        </small>
    </div>

    <div class="mb-2">
        <label for="inputRezolucija">Rezolucija (u DPI)*</label>
        <input id="inputRezolucija" class="form-control border-secondary" type="number" formControlName="rezolucija" min="0" max="6400" placeholder="Rezolucija (u DPI)" />
        <small class="text-danger" *ngIf="formGroup.controls['rezolucija'].dirty && formGroup.hasError('required', 'rezolucija')">
            *Rezolucija je obavezno polje
        </small>
    </div>

    <div>
        <label for="inputObostranoStampanje">Obostrano štampanje</label>
        <div>
            <input id="inputObostranoStampanje" class="btn-check" type="checkbox" formControlName="obostranoStampanje" placeholder="Obostrano štampanje" />
            <label for="inputObostranoStampanje" class="btn btn-outline-primary">{{formGroup.controls['obostranoStampanje'].value ? 'DA' : 'NE'}}</label>
        </div>
    </div>
</div>
