<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputSocket">Socket</label>
        <input id="inputSocket" class="form-control border-secondary" type="text" formControlName="socket" placeholder="Socket" />
    </div>

    <div class="mb-2">
        <label for="inputFrekvencija">Frekvencija (u GHz)</label>
        <input id="inputFrekvencija" class="form-control border-secondary" type="number" formControlName="frekvencija" min="0" max="10" step="0.1" placeholder="Frekvencija (u GHz)" />
    </div>

    <div class="mb-2">
        <label for="inputBrojJezgara">Broj jezgara</label>
        <input id="inputBrojJezgara" class="form-control border-secondary" type="number" formControlName="brojJezgara" min="0" placeholder="Broj jezgara" />
    </div>

    <div>
        <label for="inputBrojNiti">Broj niti</label>
        <input id="inputBrojNiti" class="form-control border-secondary" type="number" formControlName="brojNiti" min="0" placeholder="Broj niti" />
    </div>
</div>
