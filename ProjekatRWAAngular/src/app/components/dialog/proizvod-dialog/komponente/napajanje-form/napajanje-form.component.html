<div [formGroup]="formGroup">
    <div class="mb-2">
        <label for="inputSnaga">Snaga (u W)</label>
        <input id="inputSnaga" class="form-control border-secondary" type="number" formControlName="snaga" min="0" placeholder="Snaga (u W)" />
    </div>

    <div class="d-inline-flex flex-column">
        <label for="inputModularno">Modularno</label>
        <input id="inputModularno" class="btn-check" type="checkbox" formControlName="modularno" placeholder="Modularno" />
        <label for="inputModularno" class="btn btn-outline-primary">Modularno</label>
    </div>
</div>
